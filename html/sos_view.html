<body>
    <div class="base-wrap">
        <header class="base-header" 
        
        data-type="sub" 
        data-title="SOS 상세" 
        data-nav="none"
        ></header>
        <!-- content -->
        <main class="base-body ui-height">
            <h2 class="a11y-hidden"> </h2>

            <div class="section-wrap">
                

                <div class="section-item">
                    <div class="form-wrap read">
                        <div class="read-ttl-wrap">
                            <div class="read-ttl">
                                <div class="work-type">
                                    <div class="inp-base read">
                                        <span class="work">경기 화성시 동탄멀티프 주상복합현장</span>
                                    </div>
                                </div>
                                <div  class="subject">
                                    (주) xx 물산
                                    <span class="date">2021.12.25</span>
                                </div>
                                <div class="status complate">
                                    <em>완료</em>
                                </div>
                                <!-- <div class="status ready">
                                    <em>대기</em>
                                </div> -->
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <label class="form-tit" for="workleter_b2">제보 내용
                                </label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <div  class="inp-base read">돈 빨리 받게 해주세요.</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <hr class="hr-sec">
                <section class="section-item mgt-n">
                    <div class="tit-sec type-line">
                        <h3 class="tit">관리자 답변</h3>
                    </div>

                    <div class="answer">
                        <div class="data-no">
                            아직 작성된 답변이 없습니다.
                        </div>
                        <div class="contents large">
                            <p class="">전화 드렸습니다.
                            </p>
                        </div>
                    </div>

                </section>
                
            </div>
        </main>
        <!-- //content -->

        
    </div>

    <script> 
        ;(function($, win, doc, undefined) {
            $(doc).ready(function() {
               
                //기본 실행
                $plugins.common.init();
                $plugins.common.dragDel();
                $plugins.uiAccordion({
                    id:'workletterAcco',
                    current:[0],
                    autoclose:true
                })

                $('.answer-form').on( 'change keydown keyup paste cut blur', 'textarea', function () {  
                    $(this).height(0).height(this.scrollHeight+2);
                    if ($(this).height() >= 74) {
                        $('textarea.autoHeight').css("overflow", "auto");
                    }
                    else {
                        $('textarea.autoHeight').css("overflow", "hidden");
                    }
                }).find('textarea.autoHeight').change();
                $(".autoHeight").on('focus blur', function(){
                    $('html').toggleClass('is-FAB');
                })
            });
        })(jQuery, window, document);
    </script>
