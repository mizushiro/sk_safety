    <link rel="canonical" href="http://www.skecoplant.com/" />

	<script src="../resources/js/ui.global.js"></script>

    <style>
    </style>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" 
        data-id="1" 
        data-type="sub" 
        data-title="근로자 프로필 가입하기"
        ></header>
        <!-- content -->
        <main class="base-body ui-height">
            <h2 class="a11y-hidden">
                근로자 프로필
            </h2>

            <div class="section-wrap">
                <section class="section-item mgt-n">
                    <h3 class="tit-sec a11y-hidden">근로자 프로필</h3>
                    <div class="form-wrap">

                        <div class="form-dl mgt-n">
                            <div class="form-dt">
                                <label class="form-tit" for="프로필_이름">이름</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <input type="text" id="프로필_이름" class="inp-base" value="" placeholder="이름입력">
                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <div class="form-tit">국적</div>
                            </div>
                            <div class="form-dd">
                                <div class="form-item align-v">
                                    <div class="inp-radio round">
                                        <input type="radio" id="내국인" name="프로필_국적" checked>
                                        <label for="내국인">내국인</label>
                                    </div>
                                    <div class="inp-radio round">
                                        <input type="radio" id="외국인" name="프로필_국적">
                                        <label for="외국인">외국인</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <label class="form-tit" for="프로필_생년월일">생년월일</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <input type="tel" id="프로필_생년월일" class="inp-base" value="" placeholder="생년월일6자리">
                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <div class="form-tit">성별</div>
                            </div>
                            <div class="form-dd">
                                <div class="form-item align-v">
                                    <div class="inp-radio round">
                                        <input type="radio" id="남자" name="프로필_성별" checked>
                                        <label for="남자">남자</label>
                                    </div>
                                    <div class="inp-radio round">
                                        <input type="radio" id="여자" name="프로필_성별">
                                        <label for="여자">여자</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <label class="form-tit" for="프로필_휴대폰번호">휴대폰번호</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item col2-c">
                                    <div class="col-item">
                                        <input type="tel" id="프로필_휴대폰번호" class="inp-base" value="" placeholder="휴대폰번호 입력">
                                    </div>
                                    <div class="col-item">
                                        <button type="button" class="btn-base line">
                                            <span>인증번호요청</span>
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <label class="form-tit" for="프로필_인증번호">인증번호</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item col2-c">
                                    <div class="col-item">
                                        <input type="tel" id="프로필_인증번호" class="inp-base" value="" placeholder="인증번호 자동입력">
                                    </div>
                                    <div class="col-item">
                                        <button type="button" class="btn-base line">
                                            <span>인증</span>
                                        </button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <label class="form-tit" for="프로필_비밀번호">비밀번호</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <input type="password" id="프로필_비밀번호" class="inp-base" value="" placeholder="비밀번호 4자리를 입력하세요">
                                </div>
                            </div>
                        </div>

                        <div class="form-dl">
                            <div class="form-dt">
                                <label class="form-tit" for="프로필_비밀번호확인">비밀번호 확인</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <input type="password" id="프로필_비밀번호확인" class="inp-base" value="" placeholder="비밀번호 4자리를 입력하세요">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-area">
                        <button type="button" class="btn-base large primary" id="a1">
                            <span>확인</span>
                        </button>
                    </div>
                </section>

                
                
            </div>
        </main>
        <!-- //content -->

        <footer class="base-footer"></footer>
    </div>

    <script> 
        ;(function($, win, doc, undefined) {
            $(doc).ready(function() {
               
                //기본 실행
                $plugins.common.init();
                
                $('#a1').on('click', function(){
                    $plugins.uiModalOpen({ 
                        id: 'modal_agree', 
                        src: '../modal/modal_agree.html', 
                        ps: 'bottom', 
                        closeCallback: function(v) { 
                            console.log('close callback', v); 
                        },
                        callback: function(v) { 
                            console.log('callback', v); 

                            $plugins.uiAccordion({ 
                                id: 'exeAcco1', 
                                current: null, 
                                autoclose: true, 
                                callback: function(v){console.log(v)} 
                            });
                        }
                    });
                });
            });
        })(jQuery, window, document);
    </script>
    
</body>
</html>
