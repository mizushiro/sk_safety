<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <meta name="robots" content="index, follow" />

    <meta name="subject" content="SK건설 안전관리 시스템">
    <meta name="author" content="SK건설">
    <meta name="title" content="SK건설 세이프티" />
    <meta name="description" content="" />
    <meta name="keywords" content="SK건설, SK, SK ecoplant, safety platform, 안전, 관리, 건축" />

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="SK건설 세이프티" />
    <meta property="og:url" content="http://www.skecoplant.com/" />
    
    <title>로그인 | SK건설 세이프티</title>

    <link rel="alternate" hreflang="ko" href="http://www.skecoplant.com/" />
    <link rel="canonical" href="http://www.skecoplant.com/" />
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="apple-touch-icon" href="../resources/img/common/ico_app.png" >

	<link rel="stylesheet" href="../resources/css/ui.base.css">
	<script src="../resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="../resources/js/ui.global.js"></script>
	<script src="../resources/js/ui.common.js"></script>

    <style>
    </style>
</head>
<body class="type-career">
    <div class="base-wrap">
        <header class="base-header" 
        
        data-type="none" 
        ></header>
        <!-- content -->
        <main class="base-body">
            <h1 class="tit-page ui-sp">
                <span>Welcome</span>
                로그인
            </h1>
            <div class="lang-select">
                <select class="inp-select" id="테스트21" title="dropdown 선택">
                    <option>한국어</option>
                    <option lang="en">English & Etc.</option>
                    <option lang="zn">中國語</option>
                </select>
            </div>

            <div class="section-wrap ui-height">
                <section class="section-item mgt-n">
                    <h2 class="tit-sec a11y-hidden">로그인</h2>
                    <div class="form-wrap">
                        <div class="form-dl type-b">
                            <div class="form-dt">
                                <label class="form-tit" for="로그인_휴대폰번호">휴대폰번호</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <input type="tel" id="로그인_휴대폰번호" class="inp-base" value="" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="form-dl type-b">
                            <div class="form-dt">
                                <label class="form-tit" for="로그인_비밀번호">비밀번호</label>
                            </div>
                            <div class="form-dd">
                                <div class="form-item">
                                    <input type="password" id="로그인_비밀번호" class="inp-base" value="" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-area mgt-m">
                        <button type="button" class="btn-base large primary">
                            <span>로그인</span>
                        </button>
                    </div>

                    <div class="form-item align-v mgt-s">
                        <div class="inp-check">
                            <input type="checkbox" id="아이디저장">
                            <label for="아이디저장">아이디저장</label>
                        </div>
                        <div class="inp-check">
                            <input type="checkbox" id="자동로그인">
                            <label for="자동로그인">자동 로그인</label>
                            <button type="button" aria-describedby="tt" class="ui-tooltip-btn" data-class="tip-test0"><span class="a11y-hidden">자동 로그인이란?</span></button> 

                        </div>
                    </div>
                </section>

                <div class="section-item">
                    <div class="btn-area">
                        <button type="button" class="btn-base line">
                            <span>근로자등록</span>
                        </button>
                        <button type="button" class="btn-base line">
                            <span>관리자등록</span>
                        </button>
                    </div>
                    <button type="button" class="link-line mgt-s" onclick="
                        $plugins.uiModalOpen({ 
                        id: 'modal_logintype', 
                        src: '../modal/modal_logintype.html', 
                        ps: 'bottom'
                    });"><span>다른방법으로 로그인</span></button>
                </div>

                <section class="section-item simple-login">
                    <h3 class="tit">
                        <span>간편로그인</span>
                    </h3>
                    <div class="simple-login-area">
                        <button type="button" class="sim-n">
                            <span class="a11y-hidden">네이버 간편로그인</span>
                        </button>
                        <button type="button" class="sim-c">
                            <span class="a11y-hidden">카카오톡 간편로그인</span>
                        </button>
                        <button type="button" class="sim-f">
                            <span class="a11y-hidden">페이스북 간편로그인</span>
                        </button>
                        <button type="button" class="sim-g">
                            <span class="a11y-hidden">구글 간편로그인</span>
                        </button>
                        
                    </div>
                </section>
            </div>
        </main>
        <!-- //content -->
    </div>

    <!-- tooltip -->
    <div class="ui-tooltip" id="tt" role="tooltip" aria-hidden="true">
        <button class="ui-tooltip-close" type="button"><span class="a11y-hidden">툴팁닫기</span></button>
        <dl>
            <dt>자동로그인 설정</dt>
            <dd>자동로그인을 설정하시면 로그인 절차없이 Safety Platfrom을 이용하실 수 있습니다.</dd>
        </dl>
    </div>

    <script> 
        ;(function($, win, doc, undefined) {
            $(doc).ready(function() {
               
                //기본 실행
                $plugins.common.init();
                $('.ui-modal-btn').off('click.modal').on('click.modal', function(e){
                    var $btn = $(this);
                    
                    $plugins.uiModalOpen({ 
                        id: $btn.attr('data-id'), 
                        src: $btn.attr('data-src') === undefined ? false : $btn.attr('data-src'), 
                        ps: $btn.attr('data-ps') === undefined ? 'center' : $btn.attr('data-ps'), 
                      
                        closeCallback: function(v) { 
                            console.log('close callback', v); 
                        },
                        callback: function(v) { 
                            console.log('callback', v); 
                        }
                    });
                })
            });
        })(jQuery, window, document);
    </script>
    
</body>
</html>
