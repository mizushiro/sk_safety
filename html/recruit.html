    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9906c009f8e9c9a1a36542d2c08c1361"></script>
    <script> 
        ;(function($, win, doc, undefined) {
            $(doc).ready(function() {
               
                //기본 실행
                $plugins.common.init();

                $plugins.map = {
                    name: {},
                    init: function(){
                        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                            mapOption = { 
                                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                level: 3 // 지도의 확대 레벨
                            };  

                        $plugins.map.name = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                            
                        // 지도타입 컨트롤의 지도 또는 스카이뷰 버튼을 클릭하면 호출되어 지도타입을 바꾸는 함수입니다
                        function setMapType(maptype) { 
                            var roadmapControl = document.getElementById('btnRoadmap');
                            var skyviewControl = document.getElementById('btnSkyview'); 
                            if (maptype === 'roadmap') {
                                $plugins.map.name.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);    
                                roadmapControl.className = 'selected_btn';
                                skyviewControl.className = 'btn';
                            } else {
                                $plugins.map.name.setMapTypeId(kakao.maps.MapTypeId.HYBRID);    
                                skyviewControl.className = 'selected_btn';
                                roadmapControl.className = 'btn';
                            }
                        }

                    },
                    zoomIn: function(){
                        $plugins.map.name.setLevel($plugins.map.name.getLevel() - 1);
                    },
                    zoomOut: function(){
                        $plugins.map.name.setLevel($plugins.map.name.getLevel() + 1);
                    }
                }
                $plugins.map.init();
  
                
                
            });
        })(jQuery, window, document);
    </script>
