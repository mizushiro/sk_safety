<section class="ui-modal" id="modal_manager_info">
    <div class="ui-modal-wrap">
        <div class="ui-modal-header">
            <h2 class="ui-modal-tit">관리자 회원가입</h2>
            <button type="button" class="btn-close" aria-label="close" 
            onclick="
                $plugins.uiModalClose({ 
                    id:'modal_manager_info', 
                    callback:function(v){ console.log(v); } 
                });">
                <span class="hide">close</span>
            </button>
        </div>
        <div class="ui-modal-body">
            <div class="txtnoti">
                <div class="txtnoti-wrap">
                    <span class="name"><strong>관리자로 회원가입을 진행합니다.</strong></span>
                    <span>관리자는 건설현장을 개설하고, 교육을 등록, 건설 현장의 안전을 점검할 수 있습니다.</span>
                </div>
            </div>
            
        </div>
        <div class="ui-modal-footer">
            <div class="btn-area stick">
                <button type="button" class="btn-base ">
                    <span>취소</span>
                </button>
                <button type="button" class="btn-base primary ui-modal-confirm">
                    <span>확인</span>
                </button>
            </div>
        </div>
    </div>
</section>
