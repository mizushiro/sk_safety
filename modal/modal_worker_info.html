<section class="ui-modal" id="modal_worker_info">

        <div class="ui-modal-header">
            <h2 class="ui-modal-tit">근로자 회원가입</h2>
            <button type="button" class="btn-close" aria-label="close" 
            onclick="
                $plugins.uiModalClose({ 
                    id:'modal_worker_info', 
                    callback:function(v){ console.log(v); } 
                });">
                <span class="hide">close</span>

        </div>
        <div class="ui-modal-body">
            <div class="txtnoti">
                <div class="txtnoti-wrap">
                    <span class="name"><strong>근로자로 회원가입을 진행합니다.</strong></span>
                    <span>근로자는 건설경력과, 안전 교육이수 경력을 관리 할 수 있습니다.</span>
                </div>
            </div>
            
        </div>
        <div class="ui-modal-footer">
            <div class="btn-area stick">
                <button type="button" class="btn-base ">
                    <span>취소</span>
                </button>
                <button type="button" class="btn-base primary">
                    <span>확인</span>
                </button>
            </div>
        </div>
