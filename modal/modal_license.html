<section class="ui-modal" id="modal_license">
    <div class="ui-modal-wrap">
        <div class="ui-modal-header">
            <h2 class="ui-modal-tit">면허(자격증) 등록</h2>
            <button type="button" class="btn-close" aria-label="close" 
            onclick="
                $plugins.uiModalClose({ 
                    id:'modal_license', 
                    callback:function(v){ console.log(v); } 
                });">
                <span class="hide">close</span>
            </button>
        </div>
        <div class="ui-modal-body">

            <div class="digitalsign-img">
                <img src="" alt="">
            </div>

            <div class="form-wrap">
                <div class="form-dl">
                    <div class="form-dt">
                        <label class="form-tit" for="licenseCategory">자격종목</label>
                    </div>
                    <div class="form-dd">
                        <div class="form-item">
                            <input type="text" id="licenseCategory" class="inp-base" value="방수 기능사" >
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="ui-modal-footer">
            <div class="btn-area stick">
                <button type="button" class="btn-base">
                    <span>취소</span>
                </button>
                <button type="button" class="btn-base primary">
                    <span>다음</span>
                </button>
            </div>
        </div>
    </div>
</section>
